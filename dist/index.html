<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="task-form">
        <div class="row reload">
            <h1>Today's To Do</h1>
        </div>
        <hr>
        <div class="row plus" >
            <input type="text" id="task" placeholder="Add to your list...">
        </div>
        <hr>
        <div class="task-list">
            <div draggable="true"></div>
        </div>
        <hr>
        <div class="clear">Clear All Completed</div>
    </div>
</body>
</html>
