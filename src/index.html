<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div class="task-form">
        <div class="reload">
            <h1>Today's To Do</h1>
        </div>
        <hr>
        <div class="plus">
            <input type="text" id ="task-value" placeholder="Add to your list...">
        </div>
        <hr>
        <div class="task-list">
        </div>
        <hr>
        <div class="clear">Clear All Completed</div>
    </div>
</body>
</html>
